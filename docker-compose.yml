version: "3.7"

services:

  ##########################################################################
  ######                             CACHE                           #######
  ##########################################################################

  redis:
    image: redis:alpine
    ports:
      - 6379:6379    
    volumes:
      - ./volumes/redis:/data
    command: redis-server --appendonly yes --requirepass redispass
    networks:
      - hunting

  ##########################################################################
  ######                           DATABASES                         #######
  ##########################################################################
  mongodb:
    image: mongo:6.0.3
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: hunting
    ports: 
      - 27017:27017
    volumes:
      - ./volumes/mongodb/:/data/db/
    networks:
      - hunting

  ##########################################################################
  ######                       HUNTING SERVER                        #######
  ##########################################################################
  hunting-server:
    ports:
      - 8000:8000
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      /bin/sh -c "
      poetry run uvicorn app.main:app --reload --host 0.0.0.0;
      "      
    volumes:
      - .:/app  
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - hunting

networks:
  hunting: